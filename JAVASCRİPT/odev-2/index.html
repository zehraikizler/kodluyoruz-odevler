<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="todo_form">
            <h1 class="todo_title">YAPILACAKLAR LİSTESİ</h1>
            <div class="todo_div">
                <input type="text" class="todo_input" placeholder="Bugün ne yapacaksın?">
                <button type="submit" class="todo_btn">EKLE</button>
            </div>
        </form>
        <div class="todo_container"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
